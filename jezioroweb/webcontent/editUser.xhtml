<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">

	

	<ui:define name="content">

		<p:panel header="jezioro projekt">

			<h:form>
				<p:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">

					<p:outputLabel for="login" value="login" />
					<p:inputText id="login" value="#{uzytkownicy.login}"
						required="true">
					</p:inputText>

					<p:outputLabel for="rola" value="rola" />
					<p:selectOneMenu id="rola" value="#{uzytkownicy.rola}"
						required="true">
						<f:selectItem itemLabel="użytkownik" itemValue="uzytkownik" />
						<f:selectItem itemLabel="admin" itemValue="admin" />
					</p:selectOneMenu>


					<p:outputLabel for="imie" value="imie" />
					<p:inputText id="imie" value="#{uzytkownicy.imie}" required="true">
					</p:inputText>

					<p:outputLabel for="nazwisko" value="nazwisko" />
					<p:inputText id="nazwisko" value="#{uzytkownicy.nazwisko}"
						required="true">
					</p:inputText>


				</p:panelGrid>

				<p:messages id="msg" />

				<p:commandButton value="Zatwierdz" action="#{adminBB.useredited()}"
					update="msg" />





			</h:form>

			<h:form>
				<p:commandButton value="Wróć"
					action="adminpanel?faces-redirect=true" />
			</h:form>

		</p:panel>

	</ui:define>



</ui:composition>

</html>
