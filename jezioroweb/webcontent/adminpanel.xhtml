<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">


	<ui:define name="content">

		<p:panel header="jezioro projekt">


		
   
        #{remoteClient.isUser()}
       
       		<h:form id="bla">
				<p:menubar>

					<p:menuitem value="Wyloguj" action="#{loginBB.logout()}"
						styleClass="ui-button-danger" />

					<p:menuitem value="Wróć" action="panel.xhtml" />

					<p:menuitem value="Zalogowany jako: #{remoteClient.details.login} " />

					<p:menuitem value="Rola: #{remoteClient.isUser()}" />

				</p:menubar>

			</h:form>


		</p:panel>

		<p:panel header="Opcje Wyszukiwania">
			<h:form>
				<h:panelGrid if="grid" columns="2" cellpadding="7">
					<h:outputLabel value="Nazwa" />
					<p:inputText value="#{adminBB.name}" />
					<p:commandButton value="Szukaj" update="form-table" />
				</h:panelGrid>
			</h:form>
		</p:panel>

		<h:form id="form-table">



			<p:dataTable value="#{adminBB.fullList}" var="i">

				<p:column>
					<f:facet name="header">
						<h:outputText value="Cena" />
					</f:facet>
					<h:outputText value="#{i.login}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="id" />
					</f:facet>
					<h:outputText value="#{i.imie}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="nazwa" />
					</f:facet>
					<h:outputText value="#{i.nazwisko}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Cena" />
					</f:facet>
					<h:outputText value="#{i.email}" />
				</p:column>


				<p:column>
					<f:facet name="header">
						<h:outputText value="Cena" />
					</f:facet>
					<h:outputText value="#{i.rola}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Edytuj" />
					</f:facet>
					<p:commandButton value="Edytuj" action="#{adminBB.editview(i)}"
						update="form-table" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<p:commandButton value="Usuń" action="#{adminBB.Userdeleted(i)}"
						update="form-table" />
				</p:column>


			</p:dataTable>



			<p:messages id="msgs" severity="info, warn" />

		</h:form>

	</ui:define>

</ui:composition>

</html>
